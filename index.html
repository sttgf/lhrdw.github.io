<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卢浩然的文件下载站</title>
    <style>
        :root {
            --primary-color: #1a73e8;
            --text-color: #333;
            --bg-color: #f5f5f5;
            --container-bg: rgba(255, 255, 255, 0.9);
            --item-bg: #ffffff;
            --border-color: #e0e0e0;
            --modal-bg: rgba(0, 0, 0, 0.85);
            --modal-text: white;
        }
        .dark-mode {
            --primary-color: #8ab4f8;
            --text-color: #e8eaed;
            --bg-color: #202124;
            --container-bg: rgba(32, 33, 36, 0.9);
            --item-bg: #292a2d;
            --border-color: #5f6368;
            --modal-bg: rgba(0, 0, 0, 0.9);
            --modal-text: white;
        }
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            color: var(--text-color);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        .container {
            background: var(--container-bg);
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            padding: 25px;
            backdrop-filter: blur(12px);
            margin: 20px 0;
            position: relative;
            transition: all 0.5s ease;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 1.8rem;
            margin: 0;
            color: var(--primary-color);
            transition: color 0.5s ease;
        }
        .search-box {
            padding: 8px 12px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            width: 180px;
            background: var(--item-bg);
            color: var(--text-color);
            transition: all 0.5s ease;
        }
        .file-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .file-item {
            margin: 10px 0;
            padding: 12px;
            background: var(--item-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .file-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .file-name {
            flex-grow: 1;
            color: var(--primary-color);
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .file-size {
            font-size: 0.8rem;
            color: var(--text-color);
            opacity: 0.7;
            transition: color 0.3s ease;
        }
        .settings-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 100;
            transition: all 0.3s ease;
        }
        .contact-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 100;
            transition: all 0.3s ease;
        }
        .announcement-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 100;
            transition: all 0.3s ease;
        }
        .toast {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
            max-width: 80%;
            text-align: center;
        }
        .toast.show {
            opacity: 1;
        }
        .modal {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        .modal.active {
            background: rgba(0, 0, 0, 0.5);
            opacity: 1;
            pointer-events: auto;
        }
        .modal-content {
            background: var(--modal-bg);
            color: var(--modal-text);
            padding: 30px;
            border-radius: 12px;
            max-width: 80%;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.3s ease 0.1s;
            max-height: 80vh;
            overflow-y: auto;
        }
        .modal.active .modal-content {
            transform: translateY(0);
            opacity: 1;
        }
        .modal-content h2 {
            color: var(--primary-color);
            margin-top: 0;
            transition: color 0.5s ease;
        }
        .modal-content p {
            margin: 15px 0;
            line-height: 1.6;
        }
        .modal-actions {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 15px;
            align-items: center;
        }
        .modal-btn {
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .primary-btn {
            background: var(--primary-color);
            color: white;
            border: none;
        }
        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            user-select: none;
        }
        .hide {
            display: none !important;
        }
        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .search-box {
                width: 100%;
                margin-top: 10px;
            }
            .modal-content {
                max-width: 90%;
                padding: 20px;
            }
            .settings-btn, .announcement-btn, .contact-btn {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LHR文件下载站</h1>
            <input type="text" class="search-box" placeholder="搜索文件..." id="searchBox">
        </div>
        <ul class="file-list" id="fileList"></ul>
    </div>

    <!-- 公告按钮 -->
    <button class="announcement-btn" id="announcementBtn">📢 公告</button>

    <!-- 联系我们按钮 -->
    <button class="contact-btn" id="contactBtn">📧 联系我们</button>

    <!-- 提示框 -->
    <div class="toast" id="toast"></div>

    <!-- 设置按钮 -->
    <button class="settings-btn" onclick="toggleDarkMode()">🌓 切换模式</button>

    <!-- 公告模态框 -->
    <div class="modal" id="announcementModal">
        <div class="modal-content">
            <h2>重要公告</h2>
            <p><strong>请先下载winrar在下载这些文件</strong></p>
            <p>每当放学时就会更新，请耐心等待每一次更新</p>
            <p>第一次开站，请多多支持！</p>
            <p>先看教程再使用！zip包里面有教程！</p>
            <p><strong>如果zip包有密码那就是:</strong> lhrdw.ct.ws</p>
            <div class="modal-actions" id="dontShowContainer">
                <label class="checkbox-label">
                    <input type="checkbox" id="dontShowAgain"> 
                    <span>不再显示此消息</span>
                </label>
                <button class="modal-btn primary-btn" id="confirmBtn">我知道了</button>
            </div>
            <div class="modal-actions hide" id="simpleClose">
                <button class="modal-btn primary-btn" id="closeBtn">关闭</button>
            </div>
        </div>
    </div>

    <script>
        // 文件数据
        const files = [
            { name: "winRAR(解压缩)", path: "./files/WinRARjtzw.exe", size: "3516KB", type: "archive" },
            { name: "geek(强力卸载软件)", path: "./files/geek.zip", size: "2990KB", type: "archive" },
            { name: "windows激活工具", path: "./files/激活工具.rar", size: "2990KB", type: "archive" },
            { name: "Windows11轻松设置", path: "./files/Windows11轻松设置.zip", size: "297KB", type: "archive" }
        ];

        // 邮箱地址
        const contactEmail = "schooltaregf0000@outlook.com";

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 从本地存储获取模式偏好
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }
            
            // 渲染文件列表
            renderFileList(files);
            
            // 设置搜索功能
            setupSearch();
            
            // 设置联系我们按钮
            document.getElementById('contactBtn').addEventListener('click', copyEmail);
            
            // 设置公告按钮
            document.getElementById('announcementBtn').addEventListener('click', function() {
                showAnnouncement(false); // 手动点击不显示"不再提示"选项
            });
            
            // 检查是否显示公告
            if (localStorage.getItem('dontShowAnnouncement') !== 'true') {
                showAnnouncement(true);
            }
            
            // 公告模态框操作
            document.getElementById('confirmBtn').addEventListener('click', function() {
                if (document.getElementById('dontShowAgain').checked) {
                    localStorage.setItem('dontShowAnnouncement', 'true');
                }
                closeAnnouncement();
            });
            document.getElementById('closeBtn').addEventListener('click', closeAnnouncement);
        });

        // 渲染文件列表
        function renderFileList(files) {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';

            files.forEach(file => {
                const fileItem = document.createElement('li');
                fileItem.classList.add('file-item');
                fileItem.innerHTML = `
                    <span class="file-name">${file.name}</span>
                    <span class="file-size">${file.size}</span>
                `;
                fileItem.addEventListener('click', function() {
                    window.location.href = file.path;
                });
                fileList.appendChild(fileItem);
            });
        }

        // 搜索文件功能
        function setupSearch() {
            const searchBox = document.getElementById('searchBox');
            searchBox.addEventListener('input', function() {
                const searchTerm = searchBox.value.toLowerCase();
                const filteredFiles = files.filter(file =>
                    file.name.toLowerCase().includes(searchTerm)
                );
                renderFileList(filteredFiles);
            });
        }

        // 切换模式
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        // 复制邮箱地址
        function copyEmail() {
            navigator.clipboard.writeText(contactEmail).then(() => {
                showToast('邮箱地址已复制！');
            });
        }

        // 显示提示框
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // 显示公告
        function showAnnouncement(showCheckbox) {
            document.getElementById('announcementModal').classList.add('active');
            if (showCheckbox) {
                document.getElementById('dontShowContainer').classList.remove('hide');
                document.getElementById('simpleClose').classList.add('hide');
            } else {
                document.getElementById('dontShowContainer').classList.add('hide');
                document.getElementById('simpleClose').classList.remove('hide');
            }
        }

        // 关闭公告
        function closeAnnouncement() {
            document.getElementById('announcementModal').classList.remove('active');
        }
    </script>
</body>
</html>
